<!DOCTYPE html>
<html>
    <body>
        <p>Click a button to get a time badsed greeting</p>
        <button onclick="myfunction()">Try it</button>
        <p id ="hour"></p>
        <p id="greet"></p>
        <script>
            function myfunction() {
                var greeting;
                var time = new Date().getHours();
                if (time < 10) {
                    greeting = "Good Morning";
                }
                else if (time < 20) {
                    greeting = "Good Day";
                }
                else {
                    greeting = "Good Evening";
                }
                document.getElementById("hour").innerHTML = "Correct hour is : " + time;
                document.getElementById("greet").innerHTML = greeting;
             }      
         </script>
    </body>
</html>
